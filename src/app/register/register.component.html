<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                        <h3>Register</h3>
                </div>
<div class="card-body">
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="input-group form-group">
            <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
        <input type="text" formControlName="firstName" placeholder="First Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <br>
    <div class="input-group form-group">
            <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
        <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <br>
    <div class="input-group form-group">
            <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
        <input type="text" formControlName="username" class="form-control" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <br>
    <div class="input-group form-group">
            <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
        <input type="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
        <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>

        <a routerLink="/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
    </div>
    </div>
    </div>
    </div>
</body>
